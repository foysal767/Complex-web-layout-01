<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Web Layout 01</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Header logo</h1>
        </div>
        <div class="banner">
            <h1>Header banner</h1>
        </div>
    </header>
    <div class="header-bar">
        <h1>Header Bar</h1>
    </div>
    <div class="section">
        <div class="left-block">
            <h1>Left Block</h1>
        </div>
        <div class="center">
            <div class="center-top">
                <h1>Center Top</h1>
            </div>
            <div class="center-center">
                <div class="center-left">
                    <h1>Center Left</h1>
                </div>
                <div class="center-right">
                    <h1>Center Right</h1>
                </div>
            </div>
            <div class="center-bottom">
                <h1>Center Bottom</h1>
            </div>

        </div>
        <div class="right-block">
            <h1>Right Block</h1>
        </div>
    </div>
    <footer>
        <h1>Footer</h1>
    </footer>

     
    
</body>
</html>
